<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض العروض - Customers Offers</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
        max-width: 1200px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 0 20px;
    }
    .offer-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .offer-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }
    .offer-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    .offer-content {
        padding: 20px;
    }
    .offer-desc {
        font-size: 1.1em;
        margin-bottom: 15px;
        color: #333;
    }
    .offer-dates {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 15px;
    }
    .offer-button {
        display: inline-block;
        padding: 12px 20px;
        background: #ff7e5f;
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        color: #fff;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }
    .offer-button:hover {
        background: linear-gradient(90deg, #feb47b, #ff7e5f);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<header>عروض العملاء - Customers Offers</header>
<div class="container" id="offersContainer">
    <!-- العروض سيتم إضافتها هنا ديناميكياً -->
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyXXXXXX", // ضع هنا مفاتيحك الخاصة
    authDomain: "na3ma-customers.firebaseapp.com",
    databaseURL: "https://na3ma-customers-default-rtdb.firebaseio.com",
    projectId: "na3ma-customers",
    storageBucket: "na3ma-customers.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "1:XXXX:web:XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const offersContainer = document.getElementById('offersContainer');

  // جلب رقم الواتساب من settings
  let whatsappNumber = '';
  db.ref('settings').once('value').then(snapshot => {
    whatsappNumber = snapshot.val()?.whatsapp || '01000000000';
  });

  // جلب العروض وعرضها
  db.ref('offers').orderByChild('createdAt').once('value').then(snapshot => {
    const offers = [];
    snapshot.forEach(child => {
      offers.push({ id: child.key, ...child.val() });
    });

    // ترتيب تنازلي
    offers.sort((a,b) => b.createdAt - a.createdAt);

    offers.forEach(offer => {
      const offerCard = document.createElement('div');
      offerCard.className = 'offer-card';
      offerCard.innerHTML = `
        <img src="${offer.image}" alt="Offer Image">
        <div class="offer-content">
            <div class="offer-desc">${offer.desc}</div>
            <div class="offer-dates">تبدأ: ${new Date(offer.start).toLocaleDateString('ar-EG')} | تنتهي: ${new Date(offer.end).toLocaleDateString('ar-EG')}</div>
            <a class="offer-button" href="https://wa.me/${whatsappNumber}?text=أريد طلب العرض: ${encodeURIComponent(offer.desc)}" target="_blank">طلب العرض</a>
        </div>
      `;
      offersContainer.appendChild(offerCard);
    });
  });
</script>

</body>
</html>
