
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>اشترك في العروض</title>

<!-- OneSignal -->
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
<script>
window.OneSignal = window.OneSignal || [];
OneSignal.push(function() {
  OneSignal.init({
    appId: "9fff8ba1-a3f9-45b6-b38c-d141ab4617eb",
    notifyButton: {
      enable: false
    }
  });
});
</script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Cairo',sans-serif
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#141e30,#243b55);
  padding:15px
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px 22px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
  animation:fade .8s ease
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.card h1{
  margin:0 0 10px;
  text-align:center;
  color:#222;
  font-size:22px
}
.card p{
  margin:0 0 20px;
  text-align:center;
  color:#666;
  font-size:14px;
  line-height:1.6
}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px
}
input:focus{
  outline:none;
  border-color:#243b55
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#243b55;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.3s
}
button:hover{
  background:#141e30
}
#msg{
  margin-top:15px;
  text-align:center;
  font-weight:600;
  font-size:14px
}
.success{color:green}
.error{color:#c0392b}

/* تحسين الموبايل */
@media(max-width:480px){
  .card{padding:22px 18px}
  .card h1{font-size:20px}
}
</style>
</head>

<body>

<div class="card">
  <h1>اشترك في العروض</h1>
  <p>سجّل رقمك ليصلك أحدث العروض والتنبيهات فورًا</p>

  <input type="text" id="name" placeholder="الاسم (اختياري)">
  <input type="tel" id="phone" placeholder="رقم الموبايل">

  <button onclick="subscribe()">تفعيل الإشعارات</button>

  <div id="msg"></div>
</div>

<script>
function subscribe(){
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");

  msg.className="";
  msg.innerText="";

  if(!phone){
    msg.className="error";
    msg.innerText="من فضلك أدخل رقم الموبايل";
    return;
  }

  OneSignal.push(function() {
    OneSignal.showSlidedownPrompt();
  });

  msg.className="success";
  msg.innerText="✅ برجاء السماح بالإشعارات من المتصفح";
}
</script>

</body>
</html>
