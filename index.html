<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Customers Offers</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: #1a1a1a;
        margin: 0;
        padding: 0;
        color: #fff;
    }

    header {
        background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
        color: #fff;
        padding: 25px;
        text-align: center;
        font-size: 2.2em;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 0 20px;
    }

    .offer-card {
        background: linear-gradient(145deg, #2c2c54, #1c1c2c);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.5s, box-shadow 0.5s;
        transform-style: preserve-3d;
        opacity: 0;
        transform: translateY(50px) rotateX(10deg);
        animation: fadeInUp 0.8s forwards;
        position: relative;
    }

    .offer-card:hover {
        transform: translateY(-10px) rotateX(0deg) scale(1.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .offer-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        transition: transform 0.5s;
    }

    .offer-card:hover img {
        transform: scale(1.05);
    }

    .offer-content {
        padding: 20px;
    }

    .offer-desc {
        font-size: 1.1em;
        margin-bottom: 10px;
        color: #f0f0f0;
        line-height: 1.5;
    }

    .offer-dates {
        font-size: 0.9em;
        color: #ccc;
        margin-bottom: 10px;
    }

    .countdown {
        font-size: 0.95em;
        background: rgba(255,255,255,0.05);
        padding: 8px 12px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        text-align: center;
    }

    .countdown span {
        display: inline-block;
        min-width: 45px;
        font-weight: bold;
        color: #ffcc00;
    }

    .progress-bar-container {
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        overflow: hidden;
        height: 12px;
        margin-bottom: 15px;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        width: 0%;
        transition: width 1s linear;
    }

    .offer-button {
        display: inline-block;
        padding: 12px 25px;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: #fff;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(255,75,43,0.5);
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .offer-button:hover {
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(255,75,43,0.7);
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }
    }
</style>
</head>
<body>

<header>عروض العملاء - Customers Offers</header>
<div class="container" id="offersContainer">
    <!-- العروض سيتم إضافتها هنا ديناميكياً -->
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyXXXXXX", // ضع هنا مفاتيحك الخاصة
    authDomain: "na3ma-customers.firebaseapp.com",
    databaseURL: "https://na3ma-customers-default-rtdb.firebaseio.com",
    projectId: "na3ma-customers",
    storageBucket: "na3ma-customers.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "1:XXXX:web:XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const offersContainer = document.getElementById('offersContainer');

  // جلب رقم الواتساب من settings
  let whatsappNumber = '';
  db.ref('settings').once('value').then(snapshot => {
    whatsappNumber = snapshot.val()?.whatsapp || '01000000000';
  });

  // جلب العروض وعرضها
  db.ref('offers').orderByChild('createdAt').once('value').then(snapshot => {
    const offers = [];
    snapshot.forEach(child => {
      offers.push({ id: child.key, ...child.val() });
    });

    offers.sort((a,b) => b.createdAt - a.createdAt);

    offers.forEach((offer, index) => {
      const offerCard = document.createElement('div');
      offerCard.className = 'offer-card';
      offerCard.style.animationDelay = `${index * 0.1}s`;

      offerCard.innerHTML = `
        <img src="${offer.image}" alt="Offer Image">
        <div class="offer-content">
            <div class="offer-desc">${offer.desc}</div>
            <div class="offer-dates">تبدأ: ${new Date(offer.start).toLocaleDateString('ar-EG')} | تنتهي: ${new Date(offer.end).toLocaleDateString('ar-EG')}</div>
            <div class="countdown" id="countdown-${offer.id}">
                <span id="days-${offer.id}">0</span> أيام
                <span id="hours-${offer.id}">0</span> ساعات
                <span id="minutes-${offer.id}">0</span> دقائق
                <span id="seconds-${offer.id}">0</span> ثواني
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-${offer.id}"></div>
            </div>
            <a class="offer-button" href="https://wa.me/${whatsappNumber}?text=أريد طلب العرض: ${encodeURIComponent(offer.desc)}" target="_blank">طلب العرض</a>
        </div>
      `;

      offersContainer.appendChild(offerCard);

      // تفعيل العد التنازلي
      const countdownEl = document.getElementById(`countdown-${offer.id}`);
      const daysEl = document.getElementById(`days-${offer.id}`);
      const hoursEl = document.getElementById(`hours-${offer.id}`);
      const minutesEl = document.getElementById(`minutes-${offer.id}`);
      const secondsEl = document.getElementById(`seconds-${offer.id}`);
      const progressEl = document.getElementById(`progress-${offer.id}`);

      const startTime = new Date(offer.start).getTime();
      const endTime = new Date(offer.end).getTime();
      const totalDuration = endTime - startTime;

      const interval = setInterval(() => {
          const now = new Date().getTime();
          let distance = endTime - now;

          if(distance <= 0){
              clearInterval(interval);
              offerCard.remove(); // إزالة العرض عند انتهاء الوقت
              return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          daysEl.textContent = days;
          hoursEl.textContent = hours;
          minutesEl.textContent = minutes;
          secondsEl.textContent = seconds;

          // تحديث progress bar
          let elapsed = now - startTime;
          let progress = (elapsed / totalDuration) * 100;
          progressEl.style.width = `${progress}%`;

      }, 1000);
    });
  });
</script>

</body>
</html>
